<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
    </head>
        <header>
            <h1>SNAKE GAME</h1>
        </header>

        <section id="scoreMatch">
            <h2>Player: <span id="name-el"></span></h2>
            <h3>Score: <span id="score-player"></span></h3>
        </section>

        <div class="container">
            <p id="gameEnd"></p> 
        </div>
       
        <section id="player">
            <button id="modal-name">Insert a player's name</button>
            <button id="start-btn">START</button>
            <button id="reset-btn">RESET</button>

            <section id="player-name">
                <h2>Insert your name:</h2>
                <input id="input-name">
                <button id="enter-btn">ACCEPT</button>
            </section>
        </section>


    <body>
    <script src="index.js"></script>
    </body>

</html>
